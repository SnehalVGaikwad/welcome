<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
        }
        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="welcomeAudio" autoplay>
        <source src="welcome.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>Welcome, Principal Sir!</h1>
        <p>We are honored to have you here as we present our wall magazine. Your presence inspires us to strive for excellence and creativity. Thank you for your guidance and support!</p>
    </div>
    <script>
        window.onload = function() {
            var audio = document.getElementById('welcomeAudio');
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(function() {
                    console.log("Audio is playing");
                }).catch(function(error) {
                    console.log("Audio play failed:", error);
                });
            }
        };
    </script>
</body>
</html>
